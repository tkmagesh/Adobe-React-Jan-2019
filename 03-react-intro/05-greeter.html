<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { 
				greetMsg : '[Default greet message]',
				userName : ''
			} ;
			
			onTxtUserNameChange = (evt) => {
				this.setState({ userName : evt.target.value });
			}

			onBtnGreetClick = () => {
				//let userName = this.txtUserNameRef.current.value;
				let msg = `Hi ${this.state.userName}, ${this.props.msgTemplate}`;
				this.setState({ greetMsg : msg });
			}
			
			render = () => {				
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange}/>
						<span> [ {this.state.userName.length} ] </span>
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		let greetTemp = 'Have a good day!';

		ReactDOM.render(<Greeter msgTemplate={greetTemp} />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
