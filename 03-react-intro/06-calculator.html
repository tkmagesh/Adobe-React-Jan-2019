<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<section>
		<input type="number">
		<select>
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select>
		<input type="number">
		<input type="button" value="Calculate">
		<div>[Result]</div>
	</section>
</body>
</html>
