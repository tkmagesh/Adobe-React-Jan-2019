<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the added bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display statistics ( # of closed bugs / total  # of bugs )
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Access the bugs using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		.datetime{
			font-style: italic;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 2px solid gray;
			border-radius: 5px;
			background-color: #e7e7e7;
			padding: 10px;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script type="text/babel">
		let dummyBugs = [
			{name : 'Server communication failure', isClosed : false},
			{name : 'User actions not recognized', isClosed : true}
		];

		function bugsReducer(currentState = dummyBugs, action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'REPLACE'){
				let { oldBug, newBug } = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState;
			}
			return currentState;

		}

		{/* core application logic */}
		let bugActionCreators = {
			addNew(newBugName){
				let newBug = { name : newBugName, isClosed : false};
				let action = { type : 'ADD_NEW', payload : newBug};
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed };
				let action = { type : 'REPLACE', payload : { oldBug : bugToToggle, newBug : toggledBug }};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE', payload : closedBugs};
				return action;
			}
		}

		class BugItem extends React.Component{
			render(){
				let { bug, toggle } = this.props;
				return(
					<li>
						<span className="bugname" onClick={() => toggle(bug)}>
							{bug.name}
						</span>
						<div>[{bug.isClosed.toString()}]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}

		class BugTracker extends React.Component{
			txtNewBugNameRef = React.createRef();

			onAddNewClick = () => {
				let newBugName = this.txtNewBugNameRef.current.value;
				this.props.addNew(newBugName);
			}
			render(){
				let { bugs, toggle, removeClosed } = this.props;
				let bugItems = bugs.map((bug,index) => (
					<BugItem key={index} bug={bug} toggle={toggle} />
				));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>2</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtNewBugNameRef}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs)}/>
						</section>
					</div>
				)
			}
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP')
				return currentState + 1 
			if (action.type === 'DOWN')
				return currentState - 1;
			if (action.type === 'DOUBLE_UP')
				return currentState * 2;
			return currentState;
		}

		

		let spinnerActionCreators = {
			up(){
				let action = { type : 'UP'};
				return action;
			},
			down(){
				let action = { type : 'DOWN'};
				return action;
			},
			doubleUp(){
				let action = { type : 'DOUBLE_UP'};
				return action;
			}
		}

		let Spinner = ({ value, up, down, doubleUp }) => (
			<section>
				<input type="button" value="DOWN" onClick={down}/>
				<span> [ {value} ] </span>
				<input type="button" value="UP" onClick={up}/>
				<input type="button" value="double Up" onClick={doubleUp}/>
			</section>
		);

		var rootReducer = Redux.combineReducers({
			spinnerData : spinnerReducer,
			bugsData : bugsReducer
		});
		let store = Redux.createStore(rootReducer);
		
		let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);


		let bugActions = Redux.bindActionCreators(bugActionCreators, store.dispatch);
		function renderApp(){
			let storeState = store.getState(),
				bugs = storeState.bugsData,
				value = storeState.spinnerData;

			ReactDOM.render(
				<div>
					<Spinner value={value} {...spinnerActions} />
					<hr/>
					<BugTracker bugs={bugs} {...bugActions} />
				</div>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
