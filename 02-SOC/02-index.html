<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding: 10px;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};
		
		//Model
		//state & behavior
		function SalarycalculatorModel(){
			//state
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalarycalculatorModel.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
		};

		//UI
		$(function(){
			
			var model = new SalarycalculatorModel();

			$('#btnCalculate').click(function(){
				model.basic = $('#txtBasic').val().toInt();
				model.hra = $('#txtHra').val().toInt();
				model.da = $('#txtDa').val().toInt();
				model.tax = $('#rangeTax').val().toInt();
				
				model.calculate();
				
				$('#tdBasic').html(model.basic);
				$('#tdHra').html(model.hra);
				$('#tdDa').html(model.da);
				$('#tdTax').html(model.tax);
				$('#tdSalary').html(model.salary);
			});
		});
	</script>
</head>
<body>
	<!-- h1{Salary Calculator}+hr+.field>label{Basic :}+input:number#txtBasic^.field>label{HRA :}+input:number#txtHra^.field>label{DA :}+input:number#txtDa^.field>label{Tax :}+input:range#rangeTax[min=0 max=30 value=0]^.field>input:button#btnCalculate[value="Calculate"]^.field>table>tbody>tr>td#tdBasic{[Basic]}+td#tdHra{[Hra]}+td#tdDa{[Da]}+td#tdTax{[Tax]}+td#tdSalary{[Salary]} -->
	<h1>Salary Calculator</h1>
	<hr>
	<div class="field">
		<label for="">Basic :</label>
		<input type="number" id="txtBasic">
	</div>
	<div class="field">
		<label for="">HRA :</label>
		<input type="number" id="txtHra">
	</div>
	<div class="field">
		<label for="">DA :</label>
		<input type="number" id="txtDa">
	</div>
	<div class="field">
		<label for="">Tax :</label>
		<input type="range" id="rangeTax" min="0" max="30" value="0">
	</div>
	<div class="field">
		<input type="button" value="Calculate" id="btnCalculate">
	</div>
	<div class="field">
		<table>
			<tbody>
				<tr>
					<td id="tdBasic">[Basic]</td>
					<td id="tdHra">[Hra]</td>
					<td id="tdDa">[Da]</td>
					<td id="tdTax">[Tax]</td>
					<td id="tdSalary">[Salary]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
