<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding: 10px;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script src="handlebars-v4.0.12.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalarycalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};
			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange(attrName);
			};

			var _changeListeners = [];

			this.subscribe = function(listenerFn){
				_changeListeners.push(listenerFn);
			};

			function triggerChange(attrName){
				_changeListeners.forEach(listenerFn => {
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
				
			}

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		SalarycalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary',  net);
		};

		

		//UI

		function SalaryCalculator(model){

			var _templateString = `
				<div class="field">
					<label for="">Basic :</label>
					<input type="number" id="txtBasic" value="{{basic}}">
				</div>
				<div class="field">
					<label for="">HRA :</label>
					<input type="number" id="txtHra" value="{{hra}}">
				</div>
				<div class="field">
					<label for="">DA :</label>
					<input type="number" id="txtDa" value="{{da}}">
				</div>
				<div class="field">
					<label for="">Tax :</label>
					<input type="range" id="rangeTax" min="0" max="30" value="{{tax}}">
				</div>
				<div class="field">
					<input type="button" value="Calculate" id="btnCalculate">
				</div>
				<div class="field">
					<table>
						<tbody>
							<tr>
								<td id="tdBasic">{{basic}}</td>
								<td id="tdHra">{{hra}}</td>
								<td id="tdDa">{{da}}</td>
								<td id="tdTax">{{tax}}</td>
								<td id="tdSalary">{{salary}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			`;

			var $root = this.$root = $('<div></div>');

			var templateFn = Handlebars.compile(_templateString);

			this.render = function(){
				var data = model.toJSON();
				var generatedHTML = templateFn(data);
				$root.html(generatedHTML);
			};

			$root.on('change', '#txtBasic', function(){
				model.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){
				model.set('hra', $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){
				model.set('da', $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){
				model.set('tax', $(this).val().toInt());
			});

			$root.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//Reacting to Model Changes
			model.subscribe(this.render);
		}
		//Code to try in the browser console
		/*
		var model = new SalarycalculatorModel();
		var v1 = new SalaryCalculator(model)
		var v2 = new SalaryCalculator(model)
		v1.render();
		v2.render();
		v1.$root.appendTo(document.body)
		v2.$root.appendTo(document.body)
		*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
